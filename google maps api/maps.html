<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="navbar navbar-fixed-top navbar-custom">
	<div class="navbar-header"><a class="navbar-brand" href="#">Jo's Locations</a>
		<a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</a>
	</div>
	<div class="navbar-collapse collapse">
		<form class="navbar-form">
			<div class="form-group" style="display:inline;">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search location">
					<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- <div id="map-canvas"></div> -->
<div class="container-fluid" id="main">
	<div class="row">
		<div class="col-xs-4" id="left">
			<h2>List locations</h2>
		</div>
		<div class="col-xs-8" id="map-canvas"></div>
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script>	
 
      function init_map() {
		var var_location = new google.maps.LatLng(12.978953, 77.599649);
 
        var var_mapoptions = {
          center: var_location,
          zoom: 14
        };

        var var_map = new google.maps.Map(document.getElementById("map-canvas"),
            var_mapoptions);

		var var_marker = new google.maps.Marker({
			position: var_location,
			map: var_map,
			title:"Bangalore"});
 
		var_marker.setMap(var_map);	
      }
 
      google.maps.event.addDomListener(window, 'load', init_map);
 
    </script>
</body>
</html
